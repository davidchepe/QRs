<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tu primer regalo</title>
<!-- Updated version with sliding puzzle -->
<style>
  html,body {
    height: 100vh;
    margin: 0;
    padding: 10px;
    background: #ffe6eb;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    box-sizing: border-box;
  }
  
  .puzzle-container {
    display: grid;
    grid-template-columns: repeat(4, min(18vw, 90px));
    grid-template-rows: repeat(3, min(18vw, 90px));
    gap: 2px;
    background: #ff3366;
    border-radius: 10px;
    padding: 8px;
    margin: 15px 0;
  }
  
  .puzzle-piece {
    background: #ffffff;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: min(4vw, 1.5rem);
    font-weight: bold;
    color: #ff3366;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
    position: relative;
    border: 2px solid #ff3366;
  }
  
  .puzzle-piece .number {
    position: absolute;
    top: 2px;
    left: 4px;
    font-size: min(2.5vw, 0.8rem);
    color: #999;
    font-weight: normal;
  }
  
  .puzzle-piece:hover {
    background: #f0f0f0;
    transform: scale(1.05);
  }
  
  .empty {
    background: transparent !important;
    cursor: default;
  }
  
  .empty:hover {
    transform: none;
  }
  
  .instructions {
    text-align: center;
    color: #ff3366;
    font-size: min(4vw, 1.1rem);
    margin-bottom: 10px;
    padding: 0 10px;
  }
  
  .victory-message {
    display: none;
    font-size: min(6vw, 2.5rem);
    color: #ff3366;
    animation: pulse 1.5s infinite;
    text-align: center;
    padding: 0 10px;
  }
  
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  
  .shuffle-btn {
    background: #ff3366;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: min(3.5vw, 0.9rem);
    cursor: pointer;
    margin-top: 10px;
  }
  
  .shuffle-btn:hover {
    background: #e02850;
  }
</style>
</head>
<body>
  <div class="instructions">
    Organiza las piezas para descubrir tu primer regalo üíù
  </div>
  
  <div class="puzzle-container" id="puzzleContainer">
    <!-- Puzzle pieces will be generated by JavaScript -->
  </div>
  
  <button class="shuffle-btn" onclick="shufflePuzzle()">Mezclar de nuevo</button>
  
  <div class="victory-message" id="victoryMessage">
    üíù Busca en la buhardilla donde haces pesas üíù
  </div>

  <script>
    const puzzleContainer = document.getElementById('puzzleContainer');
    const victoryMessage = document.getElementById('victoryMessage');
    
    // The message split into puzzle pieces (4x3 = 12 pieces)
    const solution = [
      'B', 'u', 's', 'c',
      'a', ' ', 'e', 'n',
      ' ', 'b', 'u', 'h'
    ];
    
    let currentState = [...solution];
    let emptyIndex = 11; // Last position is empty (4x3 = 12 pieces, index 11)
    
    function createPuzzle() {
      puzzleContainer.innerHTML = '';
      currentState.forEach((piece, index) => {
        const div = document.createElement('div');
        div.className = 'puzzle-piece';
        if (index === emptyIndex) {
          div.className += ' empty';
          div.textContent = '';
        } else {
          const number = document.createElement('span');
          number.className = 'number';
          number.textContent = index + 1;
          div.appendChild(number);
          div.appendChild(document.createTextNode(piece));
        }
        div.onclick = () => movePiece(index);
        puzzleContainer.appendChild(div);
      });
    }
    
    function movePiece(clickedIndex) {
      if (clickedIndex === emptyIndex) return;
      
      const row = Math.floor(clickedIndex / 4);
      const col = clickedIndex % 4;
      const emptyRow = Math.floor(emptyIndex / 4);
      const emptyCol = emptyIndex % 4;
      
      // Check if the clicked piece is adjacent to the empty space
      const isAdjacent = (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                        (Math.abs(col - emptyCol) === 1 && row === emptyRow);
      
      if (isAdjacent) {
        // Swap the clicked piece with the empty space
        [currentState[clickedIndex], currentState[emptyIndex]] = [currentState[emptyIndex], currentState[clickedIndex]];
        emptyIndex = clickedIndex;
        
        createPuzzle();
        checkVictory();
      }
    }
    
    function checkVictory() {
      const isComplete = solution.every((piece, index) => {
        if (index === 11) return true; // Empty space at position 11
        return currentState[index] === piece;
      });
      
      if (isComplete) {
        setTimeout(() => {
          puzzleContainer.style.display = 'none';
          document.querySelector('.instructions').style.display = 'none';
          document.querySelector('.shuffle-btn').style.display = 'none';
          victoryMessage.style.display = 'block';
        }, 500);
      }
    }
    
    function shufflePuzzle() {
      // Reset victory state
      puzzleContainer.style.display = 'grid';
      document.querySelector('.instructions').style.display = 'block';
      document.querySelector('.shuffle-btn').style.display = 'block';
      victoryMessage.style.display = 'none';
      
      // Shuffle the puzzle
      for (let i = 0; i < 1000; i++) {
        const possibleMoves = [];
        const row = Math.floor(emptyIndex / 4);
        const col = emptyIndex % 4;
        
        // Check all adjacent positions for 4x3 grid
        if (row > 0) possibleMoves.push(emptyIndex - 4); // Up
        if (row < 2) possibleMoves.push(emptyIndex + 4); // Down (only 3 rows, so max row is 2)
        if (col > 0) possibleMoves.push(emptyIndex - 1); // Left
        if (col < 3) possibleMoves.push(emptyIndex + 1); // Right
        
        const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
        [currentState[emptyIndex], currentState[randomMove]] = [currentState[randomMove], currentState[emptyIndex]];
        emptyIndex = randomMove;
      }
      
      createPuzzle();
    }
    
    // Initialize the puzzle
    shufflePuzzle();
  </script>
</body>
</html>
