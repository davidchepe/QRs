<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tu primer regalo</title>
<style>
  html,body {
    height: 100%;
    margin: 0;
    background: #ffe6eb;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
  }
  
  .puzzle-container {
    display: grid;
    grid-template-columns: repeat(4, 120px);
    grid-template-rows: repeat(3, 120px);
    gap: 2px;
    background: #ff3366;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 20px;
  }
  
  .puzzle-piece {
    background: #ffffff;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: bold;
    color: #ff3366;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  
  .puzzle-piece:hover {
    background: #f0f0f0;
    transform: scale(1.05);
  }
  
  .empty {
    background: transparent !important;
    cursor: default;
  }
  
  .empty:hover {
    transform: none;
  }
  
  .instructions {
    text-align: center;
    color: #ff3366;
    font-size: 1.2rem;
    margin-bottom: 20px;
  }
  
  .victory-message {
    display: none;
    font-size: 3rem;
    color: #ff3366;
    animation: pulse 1.5s infinite;
    text-align: center;
  }
  
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  
  .shuffle-btn {
    background: #ff3366;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 20px;
  }
  
  .shuffle-btn:hover {
    background: #e02850;
  }
</style>
</head>
<body>
  <div class="instructions">
    Organiza las piezas para revelar tu mensaje especial üíù
  </div>
  
  <div class="puzzle-container" id="puzzleContainer">
    <!-- Puzzle pieces will be generated by JavaScript -->
  </div>
  
  <button class="shuffle-btn" onclick="shufflePuzzle()">Mezclar de nuevo</button>
  
  <div class="victory-message" id="victoryMessage">
    üíù Tu primer regalo üíù
  </div>

  <script>
    const puzzleContainer = document.getElementById('puzzleContainer');
    const victoryMessage = document.getElementById('victoryMessage');
    
    // The message split into puzzle pieces
    const solution = [
      'T', 'u', ' ', 'p',
      'r', 'i', 'm', 'e',
      'r', ' ', 'r', 'e',
      'g', 'a', 'l', 'o'
    ];
    
    let currentState = [...solution];
    let emptyIndex = 15; // Last position is empty
    
    function createPuzzle() {
      puzzleContainer.innerHTML = '';
      currentState.forEach((piece, index) => {
        const div = document.createElement('div');
        div.className = 'puzzle-piece';
        if (index === emptyIndex) {
          div.className += ' empty';
          div.textContent = '';
        } else {
          div.textContent = piece;
        }
        div.onclick = () => movePiece(index);
        puzzleContainer.appendChild(div);
      });
    }
    
    function movePiece(clickedIndex) {
      if (clickedIndex === emptyIndex) return;
      
      const row = Math.floor(clickedIndex / 4);
      const col = clickedIndex % 4;
      const emptyRow = Math.floor(emptyIndex / 4);
      const emptyCol = emptyIndex % 4;
      
      // Check if the clicked piece is adjacent to the empty space
      const isAdjacent = (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                        (Math.abs(col - emptyCol) === 1 && row === emptyRow);
      
      if (isAdjacent) {
        // Swap the clicked piece with the empty space
        [currentState[clickedIndex], currentState[emptyIndex]] = [currentState[emptyIndex], currentState[clickedIndex]];
        emptyIndex = clickedIndex;
        
        createPuzzle();
        checkVictory();
      }
    }
    
    function checkVictory() {
      const isComplete = solution.every((piece, index) => {
        if (index === 15) return true; // Empty space
        return currentState[index] === piece;
      });
      
      if (isComplete) {
        setTimeout(() => {
          puzzleContainer.style.display = 'none';
          document.querySelector('.instructions').style.display = 'none';
          document.querySelector('.shuffle-btn').style.display = 'none';
          victoryMessage.style.display = 'block';
        }, 500);
      }
    }
    
    function shufflePuzzle() {
      // Reset victory state
      puzzleContainer.style.display = 'grid';
      document.querySelector('.instructions').style.display = 'block';
      document.querySelector('.shuffle-btn').style.display = 'block';
      victoryMessage.style.display = 'none';
      
      // Shuffle the puzzle
      for (let i = 0; i < 1000; i++) {
        const possibleMoves = [];
        const row = Math.floor(emptyIndex / 4);
        const col = emptyIndex % 4;
        
        // Check all adjacent positions
        if (row > 0) possibleMoves.push(emptyIndex - 4); // Up
        if (row < 2) possibleMoves.push(emptyIndex + 4); // Down
        if (col > 0) possibleMoves.push(emptyIndex - 1); // Left
        if (col < 3) possibleMoves.push(emptyIndex + 1); // Right
        
        const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
        [currentState[emptyIndex], currentState[randomMove]] = [currentState[randomMove], currentState[emptyIndex]];
        emptyIndex = randomMove;
      }
      
      createPuzzle();
    }
    
    // Initialize the puzzle
    shufflePuzzle();
  </script>
</body>
</html>
